<div *ngIf="deletedBrand" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Delete {{deletedBrand.name}} Brand</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{deletedBrand.id}}</strong> Brand Id : Are you sure you want to delete <strong>{{deletedBrand.name}}</strong>?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete(deletedBrand)" type="button" class="btn btn-success me-2">Delete</button>
                <button (click)="closeBrandDeleteModal()" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>
