<div *ngIf="currentBrand && brandUpdateForm">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between">
                <h5>{{currentBrand.name}} Update Brand</h5>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control text-center" [placeholder]="currentBrand.id" disabled />
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <strong class="float-end"><label for="brandName">Brand Name:</label></strong>
                        </div>
                        <div class="col-md-8">
                            <form [formGroup]="brandUpdateForm">
                                <div class="align-items-center">
                                    <input type="text" id="brandName" formControlName="name" class="form-control"
                                        [placeholder]="currentBrand.name" />
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-footer mt-1">
            <div class="d-flex justify-content-end">
                <button (click)="update()" type="button" class="btn btn-success me-3">Update</button>
                <button (click)="closeUpdateModal()" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>
