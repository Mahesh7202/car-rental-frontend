<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>Add Brand</h5>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="brandAddForm">
            <div class="align-items-center">
                <div class="form-group">
                    <input type="text" id="brandName" formControlName="name" class="form-control"
                        placeholder="Brand Name" />
                </div>
            </div>
        </form>
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="add()" type="button" class="btn btn-success me-2">Add</button>
                <button (click)="closeBrandAddModal()" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</div>
